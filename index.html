<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write me a poem</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
</head>
<body>
    <div class="container">
    <header>
<h1>Write me a poem</h1>
</header>

<main>
    <form id="poem-generator-form">
        <input 
        type="text" 
        placeholder="Enter a topic for the poem" 
        autofocus
        required
        autocomplete="off"
        class="instructions"
        />
        <input type="submit" class="submit-button"/>
    </form>

    <div class="poem" id="poem">
    </div>

</main>

<footer>
    This project was coded by 
    <a href="https://github.com/thomenat" target="_blank" >Natália Thomé</a>  
    and is 
    <a href="https://github.com/thomenat/poem-generator" target="_blank">open sourced on GitHub</a>
    and <a href="https://write-me-a-poem.netlify.app/" target="_blank">hosted on Netlify</a>
    </footer>
</div>

<script src="src/index.js"></script>
</body>
</html>
